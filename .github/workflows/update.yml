name: Update GitHub Trending

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC 2点运行（可根据需要调整）
  workflow_dispatch:

jobs:
  update-trending:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch GitHub Trending
        run: python fetch_trending.py

      - name: Analyze and Generate Webpage
        run: python analyze_and_generate.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add trending_data/ docs/index.html
          git commit -m 'chore: update trending data and webpage [auto]' || echo 'No changes to commit'
          git push 